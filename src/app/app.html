<div class="min-h-screen bg-gray-100">
  <div *ngIf="loading$ | async" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="h-16 w-16 border-4 border-t-transparent border-blue-600 rounded-full animate-spin"></div>
  </div>
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <div class="flex items-center gap-2 text-xl font-semibold">
      <fa-icon [icon]="faCoffee"></fa-icon>
      {{ title }}
    </div>
    <button *ngIf="auth.token" (click)="logout()" class="text-sm text-blue-600">Salir</button>
  </header>
  <main class="p-4">
    <router-outlet />
  </main>
</div>
